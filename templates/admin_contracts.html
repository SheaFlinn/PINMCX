<!DOCTYPE html>
<html>
<head>
    <title>Admin - Contract Drafts</title>
</head>
<body>
    <h1>Contract Drafts (Pending Approval)</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Purpose</th>
                <th>Scope</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for draft in drafts %}
            <tr>
                <td>{{ draft.id }}</td>
                <td>{{ draft.title }}</td>
                <td>{{ draft.purpose }}</td>
                <td>{{ draft.scope }}</td>
                <td>{{ draft.created_at }}</td>
                <td>
                    <form action="{{ url_for('admin.publish_draft', draft_id=draft.id) }}" method="post" style="display:inline;">
                        <button type="submit">Publish</button>
                    </form>
                    <form action="{{ url_for('admin.reject_draft', draft_id=draft.id) }}" method="post" style="display:inline;">
                        <button type="submit">Reject</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('admin.published_contracts') }}">View Published Contracts</a>
</body>
</html>
